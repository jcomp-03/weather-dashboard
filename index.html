<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center display-1 fw-bolder" id="page-header">
            The Weather Dashboard
        </h1>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 d-flex flex-column">
                <form class="d-flex flex-lg-column" id="form">
                    <label class="h4 text-center p-2 mb-2" for="input-location" id="input-label">
                        Search by City, State, Country (i.e. Orlando, Florida, USA)
                    </label>
                    <input class="w-100" placeholder="Enter location here" type="text" name="input-location"
                        id="input-location" class="" />
                    <button class="btn btn-success btn-sm flex-lg-grow-1" id="submit-button" type="submit">
                        Search now
                    </button>
                </form>

                <div class="d-flex flex-column col-6 col-lg-12 align-self-center text-center my-4"
                    id="previous-cities-div">
                    Previous cities searched
                </div>
            </div>

            <div class="col-12 col-md-10 col-lg d-flex flex-column">
                <div id="current-city-div">
                    <p class="" id="city-header">
                        City, State, Country (approximate lat/long:)
                    </p>
                    <hr>
                    <div class="d-flex flex-column flex-sm-row border border-2 border-warning">
                        <ul class="col" id="city-list">
                            <li class="">Temperature:</li>
                            <li class="">Humidity:</li>
                            <li class="">Wind speed:</li>
                            <li class="">UV index:</li>
                            <li class="">Visibility:</li>
                        </ul>
                    </div>
                    <hr>
                </div>

            </div>
        </div>

    </main>

    <script src="./script.js"></script>

</body>

</html>
